            <details>

            <h2>Ненумерованный список</h2>
            <details>
            <summary>Цвета</summary>
            <ul style="list-style-type: circle;">
                <li style="color: hsl(0, 81%, 45%);">Красный</li>
                <li style="color: rgb(101, 172, 36);">Зеленый</li>
                <li style="color: rgb(255, 226, 3);">Желтый</li>
                <li style="color: rgb(3, 3, 3);">Черный</li>

            </details>
